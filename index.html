<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Budget</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-image wrapper-small">
      <div></div>
      <div class="budget__container">
        <h2 id="date" class="budget__date"></h2>
        <h1 id="totalBalance" class="budget__total-balance"></h1>
        <div class="budget__income-balance">
          <p style="color: black">INCOME</p>
          <p id="incomeTotal"></p>
        </div>

        <div class="budget__expenses-balance">
          <p style="color: black">EXPENSES</p>
          <div class="budget__expenses-percentage">
            <p id="expensesTotal"></p>
            <p class="percentage__container" id="totalPercentage"></p>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <div
      class="wrapper-medium"
      style="background-color: var(--clr-neutral-300)"
    >
      <div></div>
      <div class="input__container">
        <select id="typeToggle" onclick="toggleClicked(this)">
          <option value="income">+</option>
          <option value="expenses">-</option>
        </select>

        <input
          id="descriptionInput"
          type="text"
          placeholder="Add description"
        />

        <input id="amountInput" type="text" placeholder="Value" />

        <i
          class="far fa-check-circle fa-2x"
          id="submitButton"
          onclick="submit()"
        ></i>
      </div>
      <div></div>
    </div>

    <div class="wrapper-large">
      <div></div>
      <div class="transactions__container">
        <div class="income__container">
          <h3>Income</h3>
          <ul id="incomeList"></ul>
        </div>
        <div class="expenses__container">
          <h3>Expenses</h3>
          <ul id="expensesList"></ul>
        </div>
      </div>
      <div></div>
    </div>

    <script src="MyBudget.js"></script>
  </body>
</html>
